<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/commonlayout.xhtml">



    <ui:define name="title">Registration</ui:define>
    <ui:define name="content">
        <div class="registration">
            <h:form id="registrationform" class="form-horizontal">
                <div class="form-group">
                    <h1 align="center">Sign up</h1>
                </div>

                <div class="form-group">
                    <h4>Please enter your details:</h4>
                </div>
                
                <h:outputLabel for="username" value="KTH email-adress"
                               class="control-label" />
                <h:inputText id="username" label="Username" class="form-control"
                             value="#{registration.username}" binding="#{usernameInput}"
                             required="true">
                </h:inputText>

                <h:outputLabel for="password" value="Password:"
                               class="control-label" />
                <h:inputSecret id="password" label="Password" class="form-control"
                               value="#{registration.password}" binding="#{passwordInput}"
                               required="true">
                    <f:validateLength maximum="20" minimum="6" />
                </h:inputSecret>
                <span class="help-block">Min. 6 characters Max. 20</span>

                <h:outputLabel for="firstname" value="Firstname:"
                               class="control-label" />
                <h:inputText id="firstname" label="Firstname"
                             value="#{registration.firstname}" class="form-control"
                             required="true" binding="#{firstnameInput}" />

                <h:outputLabel for="lastname" value="Lastname:"
                               class="control-label" />
                <h:inputText id="lastname" label="Lastname"
                             value="#{registration.lastname}" class="form-control"
                             required="true" binding="#{lastnameInput}" />
                <br/>
                <div class="form-group">
                    <h:commandLink class="btn btn-lg btn-success" 
                                   action="#{registration.register}">
                        <span class="glyphicon btn-success"></span> Create my account
                    </h:commandLink>
                </div>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
